<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    
    <section class="header">
        <div class="row">
            <div class="col-md-8">
                <h1>Contact Form</h1>

            <form action="">
                <label for="name">Name  </label> <br>
                <input type="text" id="name" placeholder="First Name">
                <input type="text"placeholder="Last Name"> <br>
                <label for="mail">Email</label> <br>
                <input type="email" id="mail" placeholder="Email" > <br>
                <label for="number">Number</label> <br>
                <input type="text"placeholder="Your Contact Number" name="" id="number"> <br>
                <label for="">Gender</label> <br>
                <input type="radio" name="gender">Male <br>
                <input type="radio" name="gender"> Female <br>
                <label for="">Language</label> <br>
                <input type="checkbox" > Bangla 
                <input type="checkbox" > English
                <input type="checkbox" > Hindi <br>
                <label for="date">Birthday </label> <br>
                <input type="date" id="date"> <br>
                <label for="">Country</label> <br>

                <select name="" id=""> 
                    <option value="">Choose your Country</option>
                    <option value="">Bangladesh</option>
                    <option value="">India</option>
                    <option value="">Pakistan</option>
                </select> <br>

                <label for="">Image</label> 
                <input type="file">

                <label for="">Signature</label> 
                <input type="file"> <br>
               



                 <input type="submit" placeholder="Submit">
            </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
